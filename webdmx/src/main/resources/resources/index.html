<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="webdmx">
		<!--https://webkit.org/blog/5610/more-responsive-tapping-on-ios/-->
		<!--https://github.com/ftlabs/fastclick-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Web DMX</title>
		<link rel="stylesheet" href="index.css" />
		<script src="jquery.min.js"></script>
	</head>
	<body>

		<div class="section" id="master">
			MASTER
			<select onchange="show()" id="show" size="1">
				<option value=""> - SHOW - </option>
				<option value="CHASEMIX">CHASE MIX</option>
				<option value="CHASE">CHASE</option>
				<option value="FADE">FADING</option>
				<option value="STROBO">STROBOSCOPE</option>
				<option value="FLASH">FLASH</option>
				<option value="STROBOCHASE">STROBOCHASE</option>
				<option value="ON">FULL ON</option>
				<option value="OFF">FULL OFF</option>
				<option value="blackout">BLACKOUT</option>
			</select>
			
			<select onchange="color()" id="color" size="1">
				<option value="" class="white"> - COLOR - </option>
				<option value="red" class="red">ROUGE</option>
				<option value="green" class="green">VERT</option>
				<option value="blue" class="blue">BLEU</option>
				<option value="violet" class="violet">MAUVE</option>
				<option value="cyan" class="cyan">CYAN</option>
				<option value="yellow" class="yellow">JAUNE</option>
				<option value="orange" class="orange">ORANGE</option>
				<option value="white" class="white">BLANC</option>
				<option value="black" class="black">NOIR</option>
				<option value="auto" class="white">AUTO</option>
			</select>
			<button onclick="bgblack()" id="bgblack">&#9788;</button>
<br/>
			<button onclick="shown('blackout')">BLACKOUT</button>
			<button onclick="shown('FLASH')">FLASH</button>
			<button onclick="snapshow()">SNAP</button>
			<button onclick="fadeshow()">FADE</button>

			<br/><input type="range" value="100" id="masterdim" onchange="masterdim(this)"/> <label id="masterdimval" class="rangelabel">255</label>
			
			<div class="group">
				<button onclick="man()" id="man">
					MAN
				</button>
				<button onclick="tap()" id="tap">
					TAP
				</button>
			</div>
		</div><br/>

		<div class="section" id="speed">
			SPEED
			<select onchange="speedsel()" id="speedsel">
				<option value="100">100ms</option>
				<option value="400">400ms</option>
				<option value="1000">1s</option>
				<option value="4000" selected="selected">4s</option>
				<option value="30000">30s</option>
			</select>
			<input type="range" value="50" id="speedrange" onchange="speedrange()"/> <label id="speedval" class="rangelabel">4s</label>
			<br/>STROB <input type="range" value="100" id="stroborange" onchange="strobospeed()"/> <label id="stroboval" class="rangelabel">100ms</label>
		</div>
<br/>
		<div class="section" id="fade">
			FADE TIME
			<select onchange="fadesel()" id="fadesel">
				<option value="0">0s</option>
				<option value="500">500ms</option>
				<option value="2000" selected="selected">2s</option>
				<option value="5000">5s</option>
				<option value="10000">10s</option>
				<option value="30000">30s</option>
			</select>
			<input type="range" value="50" id="faderange" onchange="faderange()"/><label id="fadeval" class="rangelabel">1s</label>
			<button onclick="snap()" id="snap">SNAP</button>
		</div><br/>

		<div class="section" id="solo">
			SOLO
			<div id="fixture">
				<button id="PAR1" onclick="fixture(this)">1</button>
				<button id="PAR2" onclick="fixture(this)">2</button>
				<button id="PAR3" onclick="fixture(this)">3</button>
				<button id="PAR4" onclick="fixture(this)">4</button>
			</div>
			<input type="range" value="100" id="solorange" onchange="solorange()"/> <label id="solodimval" class="rangelabel">255</label>
			<button onclick="solostrob()" id="solostrob">&#9889;</button>
		</div>

		<script src="index.js"></script>
	</body>
</html>
