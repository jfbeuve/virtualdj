<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--https://webkit.org/blog/5610/more-responsive-tapping-on-ios/-->
    <!--meta name="viewport" content="initial-scale=1, maximum-scale=1"-->
    <!--https://github.com/ftlabs/fastclick-->
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <title>Web DMX</title>
    <link rel="stylesheet" href="index.css" />
    <script src="jquery.min.js"></script>
  </head>
  <body>

<div class="section" id="master">
  	<button onclick="get('/front/strob')">&#9889;&#9889;&#9889;</button>
  	<button onclick="blackout()">BLACKOUT</button>
  	
<select onchange="mastercolor()" id="mastercolor">
    <option value="red" class="red">ROUGE</option>
    <option value="green" class="green">VERT</option>
    <option value="blue" class="blue">BLEU</option>
    <option value="violet" class="violet">MAUVE</option>
    <option value="cyan" class="cyan">CYAN</option>
    <option value="yellow" class="yellow">JAUNE</option>
    <option value="orange" class="orange">ORANGE</option>
    <option value="white" class="white">BLANC</option>
    <option value="black" class="black">NOIR</option>
</select>
<br/>
<select onchange="speedsel()" id="speed">
    <option value="2000">2s</option>
    <option value="5000">5s</option>
    <option value="30000">30s</option>
    <option value="180000">3m</option>
</select>
<button onclick="man()">MAN</button>
<button onclick="tap()" id="tap">TAP</button>
<br/>
<input type="range" value="100" id="masterdim" onchange="masterdim(this)"/>
</div><br/>
  <div class="section" id="override">
  	<div id="fixture">
  	<button id="PAR1" onclick="fixture(this)">RGB1</button>
  	<button id="PAR2" onclick="fixture(this)">RGB2</button>
  	<button id="PAR3" onclick="fixture(this)">RGB3</button>
  	<button id="PAR4" onclick="fixture(this)">RGB4</button>
  	<button id="LEFT" onclick="fixture(this)">10mm</button>
  	</div>  	
  	<select onchange="parcolor()" id="parcolor">
	    <option value="red" class="red">ROUGE</option>
	    <option value="green" class="green">VERT</option>
	    <option value="blue" class="blue">BLEU</option>
	    <option value="violet" class="violet">MAUVE</option>
	    <option value="cyan" class="cyan">CYAN</option>
	    <option value="yellow" class="yellow">JAUNE</option>
	    <option value="orange" class="orange">ORANGE</option>
	    <option value="white" class="white">BLANC</option>
	    <option value="black" class="black">NOIR</option>
	</select>
	<button id="overstrob" onclick="overstrob()">&#9889;&#9889;&#9889;</button>
	<input type="range" value="100" onchange="overdim()" id="overdim"/>
  	</div>
   	<script src="index.js"></script>
  </body>
</html>
