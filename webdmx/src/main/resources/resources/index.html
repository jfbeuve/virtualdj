<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--https://webkit.org/blog/5610/more-responsive-tapping-on-ios/-->
    <!--meta name="viewport" content="initial-scale=1, maximum-scale=1"-->
    <!--https://github.com/ftlabs/fastclick-->
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <title>Web DMX</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  <script src="jquery.min.js"></script>

  	<button onClick="get('/front/strob')">STROB</button>
  	<button onClick="get('/show/blackout')">BLACKOUT</button>
  	
<select onchange="mastercolor()" id="mastercolor">
    <option value="red" class="red">ROUGE</option>
    <option value="green" class="green">VERT</option>
    <option value="blue" class="blue">BLEU</option>
    <option value="violet" class="violet">MAUVE</option>
    <option value="cyan" class="cyan">CYAN</option>
    <option value="yellow" class="yellow">JAUNE</option>
    <option value="orange" class="orange">ORANGE</option>
    <option value="white" class="white">BLANC</option>
    <option value="black" class="black">NOIR</option>
</select>
<br/>
<select onchange="speedsel()" id="speed">
    <option value="2000">2s</option>
    <option value="5000">5s</option>
    <option value="30000">30s</option>
    <option value="180000">3m</option>
</select>
<button onClick="tap()" id="tap">TAP</button>
<div id="speeddisplay" style="display: inline-block"></div>


  <div class="override">
  	<button id="PAR1">PAR1</button>
  	<button id="PAR2">PAR2</button>
  	<button id="PAR3">PAR3</button>
  	<button id="PAR4">PAR4</button>
  	<select onchange="parcolor()" id="parcolor">
	    <option value="red" class="red">ROUGE</option>
	    <option value="green" class="green">VERT</option>
	    <option value="blue" class="blue">BLEU</option>
	    <option value="violet" class="violet">MAUVE</option>
	    <option value="cyan" class="cyan">CYAN</option>
	    <option value="yellow" class="yellow">JAUNE</option>
	    <option value="orange" class="orange">ORANGE</option>
	    <option value="white" class="white">BLANC</option>
	    <option value="black" class="black">NOIR</option>
	</select>
  	</div>
  	<script src="index.js"></script>
  </body>
</html>
